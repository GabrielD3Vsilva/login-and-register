<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Document</title>
</head>
<body class="bg-blue-950">
    <main class="flex mx-auto justify-center items-center h-screen ">
        <div class=" bg-white py-10 px-20">
            
            <div class="flex flex-col gap-7">
                <div class="">
                    <h1 class="text-center text-4xl font-black text-blue-950">Register</h1>

                    <div id="responseBox">

                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <input type="text" name="userName" id="userName" placeholder="name" class="px-2 border-b-2 border-blue-800">
                    <input type="email" name="email" id="userEmail" placeholder="email:" class="px-2 border-b-2 border-blue-800">
                    <input type="password" name="userPassword" id="userPassword" placeholder="password: " class="px-2 border-b-2 border-blue-800">
                    <input type="password" name="password" id="confirm-password" placeholder="confirm password: " class="px-2 border-b-2 border-blue-800">
                </div>

                <div class="flex flex-col gap-3">
                    <button id="registerButton" class="text-lg bg-blue-950 py-1 text-white text-bold hover:bg-blue-600 transition-all ease-in-out text-center cursor-pointer">Register</button>
                </div>
            </div>
            
        </div>
    </main>




    <script type="module" src="./js/registerScripts/appRegister.js"></script>
</body>
</html>
