<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Login</title>
</head>
<body class="bg-blue-950">
    <main class="flex mx-auto justify-center items-center h-screen ">
        <div class=" bg-white py-10 px-20">
            
            <div class="flex flex-col gap-7">
                <div class="">
                    <h1 class="text-center text-4xl font-black text-blue-950">Login</h1>

                    <div id="responseBox">

                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <input type="email" name="email" id="email" placeholder="email:" class="px-2 border-b-2 border-blue-800">
                    <input type="password" name="password" id="password" placeholder="password: " class="px-2 border-b-2 border-blue-800">
                </div>

                <div class="flex flex-col gap-3">
                    <button class="text-lg bg-blue-950 py-1 text-white text-bold hover:bg-blue-600 transition-all ease-in-out" id="btnLoginAction">
                        Login
                    </button>
    
                    <a class="text-lg bg-blue-950 py-1 text-white text-bold hover:bg-blue-600 transition-all ease-in-out text-center cursor-pointer" href="./register.html">
                        create a new account
                    </a>
                </div>
            </div>
            
        </div>
    </main>




    <script type="module" src="js/loginScripts/app.js"></script>
</body>
</html>
